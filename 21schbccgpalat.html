<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>21 Scheme CGPA Calculator </title>
    <link rel="stylesheet" href="cssfile12.css">
</head>

<body>
    <header>
        <nav>
            <div class="header">
                <div class="logo"><span style="color:aliceblue">PTN</span><span style="color:goldenrod;">
                        CREATIONS</span>
                </div>
                <div class="olist">
                    <ul class="list">
                        <li class="elem"><a href="index.html">HOME</a></li>

                        <li class="elem"><a href="about.html">ABOUT</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="heading">
            <b>21 SCHEME CGPA CALCULATOR</b>
        </div>
        <hr>
        <div class="conatiner">

            <div class="box">
                <div class="text">
                    <h2>Select your backlog subjects</h2>
                </div>
                <div class="boxes">
                    <div class="box1">
                        <h3><u>3rd Semester </u></h3>
                        <form>
                            <label for="entry">
                                <input type="checkbox" id="s31">Mathematics-III</label><br>

                            <label for="entry"> <input type="checkbox" id="s32">DSA / DSDV / AMP</label><br>

                            <label for="entry"><input type="checkbox" id="s33">ADE / BSP / FM</label><br>

                            <label for="entry"><input type="checkbox" id="s34">COA / AEC / IAE</label><br>

                            <label for="entry"><input type="checkbox" id="s35">Java lab /ADE lab/CAAD </label><br>

                            <label for="entry"> <input type="checkbox" id="s36">SCR</label><br>

                            <label for="entry"> <input type="checkbox" id="s37">Indian Constitution </label><br>

                            <label for="entry"><input type="checkbox" id="s38">Mastering office/LIC/DAE</label><br>
                        </form>
                    </div>
                    <div class="box1">
                        <h3><u>4th Semester </u></h3>
                        <form>
                            <label for="entry">
                                <input type="checkbox" id="s41">Mathematics-IV</label><br>

                            <label for="entry"> <input type="checkbox" id="s42">DAA / DSP /Aerodynamics</label><br>

                            <label for="entry"><input type="checkbox" id="s43">MES / C&C / AET</label><br>

                            <label for="entry"><input type="checkbox" id="s44">OS / CT / MOM</label><br>

                            <label for="entry"><input type="checkbox" id="s45">Biology For Engineers</label><br>

                            <label for="entry"> <input type="checkbox" id="s46">Python/Com lab/Propultion</label><br>

                            <label for="entry"> <input type="checkbox" id="s47">Kannada </label><br>

                            <label for="entry"><input type="checkbox" id="s48">Web lab/Embeded c/MATLAB</label><br>

                            <label for="entry"><input type="checkbox" id="s49">UHV</label><br>

                            <label for="entry"><input type="checkbox" id="s410">Internship</label><br>



                        </form>
                    </div>
                </div>

                  <div class="boxes">
                    <div class="box1">
                        <h3><u>5th Semester </u></h3>
                        <form>
                            <label for="entry">
                                <input type="checkbox" id="s51">ATCD / DC / MMT</label><br>

                            <label for="entry"> <input type="checkbox" id="s52">CN / COAM / AP</label><br>

                            <label for="entry"><input type="checkbox" id="s53">DBMS / CCN / AS</label><br>

                            <label for="entry"><input type="checkbox" id="s54">AIML / EW / APS</label><br>

                            <label for="entry"><input type="checkbox" id="s55">DBMS lab / Com lab / ASL</label><br>

                            <label for="entry"> <input type="checkbox" id="s56">RMIP</label><br>

                            <label for="entry"> <input type="checkbox" id="s57">Environmental Studies</label><br>

                            <label for="entry"><input type="checkbox" id="s58">AJS lab / IOT</label><br>
                        </form>
                    </div>

                </div>
                <br><br><br>

                <div class="text">
                    <h2>Enter your SGPA</h2>
                </div>
                <div class="sgpa">
                    <form class="marks" novalidate>
                        <label for="marks" class="label">3RD SEM SGPA:</label>
                        <input type="number" class="box2" inputmode="numeric" min="0" max="10" id="c" required><br>
                        <label for="marks" class="label">4TH SEM SGPA:</label>
                        <input type="number" class="box2" min="0" max="10" inputmode="numeric" id="d" required><br>
                        <label for="marks" class="label">5TH SEM SGPA:</label>
                        <input type="number" class="box2" min="0" max="10" inputmode="numeric" id="e" required><br>
                    </form>
                    <button type="submit" class="but" onclick="check()">Calculate</button>


                </div>
                <div class="res">
                    <p>Your CGPA is: </p>
                    <p id="result">0.00</p>
                </div>
            </div>
        </div>


    </main>
    <script src="21schbccgpalat.js"></script>
    <footer>
        &copy Copyright | CGPACalculator.com | All rights are reserved

    </footer>

</body>

</html>
