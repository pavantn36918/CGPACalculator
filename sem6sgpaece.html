<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="pdffile.js"></script>
    <script src="table.js"></script>
    <title>6TH SEM SGPA Calculator </title>
    <link rel="stylesheet" href="cssfile10.css">
</head>

<body>
    <header>
        <nav>
            <div class="header">
                <div class="logo"><span style="color:aliceblue">PTN</span><span style="color:goldenrod;">
                        WebCreations</span>
                </div>
                <div class="olist">
                    <ul class="list">
                        <li class="elem"><a href="index.html">HOME</a></li>

                        <li class="elem"><a href="about.html">ABOUT</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="heading"> <b>6th SEMESTER SGPA</b><br> </h1>
        <hr>
        <div class="container">
            <div class="header2">
                <h2>ENTER YOUR MARKS</h2>
            </div>
            <div class="box">

                <div>
                    <p style="font-size: 17px;"><u>Note:</u> For backlog subjects, enter the marks as zero.</p>
                    <form class="marks" novalidate>
                        <label for="marks" class="label">21EC61:</label>
                        <input type="number" class="box2" placeholder="TIME" inputmode="numeric" min="0" max="100"
                            id="s1" required><br>
                        <label for="marks" class="label">21EC62:</label>
                        <input type="number" class="box2" placeholder="Microwave Theory & Antennas" min="0" max="100"
                            inputmode="numeric" id="s2" required><br>
                        <label for="marks" class="label">21EC63:</label>
                        <input type="number" class="box2" placeholder="VLSI Design & Testing" min="0" max="100"
                            inputmode="numeric" id="s3" required><br>
                        <label for="marks" class="label">21EC64x:</label>
                        <input type="number" class="box2" placeholder="Professional Elective Course-I" min="0" max="100"
                            inputmode="numeric" id="s4" required><br>
                        <label for="marks" class="label">21EC65x:</label>
                        <input type="number" class="box2" placeholder="Open Elective Course-i" min="0" max="100"
                            inputmode="numeric" id="s5" required><br>
                        <label for="marks" class="label">21ECL66:</label>
                        <input type="number" class="box2" placeholder="VLSI Laboratory" min="0" max="100"
                            inputmode="numeric" id="s6" required><br>
                        <label for="marks" class="label">21ECMP67:</label>
                        <input type="number" class="box2" inputmode="numeric" placeholder="Mini Project" min="0"
                            max="100" inputmode="numeric" id="s7" required><br>
                        <label for="marks" class="label">21INT68:</label>
                        <input type="number" class="box2" placeholder="Internship" min="0" max="100" inputmode="numeric"
                            id="s8" required><br>


                    </form>
                    <p id="warning"></p>
                    <button type="submit" class="but" onclick="calculate()">Calculate</button>

                </div>
                <div class="res">
                    <p>Your SGPA is: </p>
                    <p id="result">0.00</p>
                </div>
                <div class="butt">
                    <button id="download-btn" style="display:none;">Download Report</button>
                </div>
            </div>
        </div>

    </main>
    <script src="sem6sgpaece.js"></script>
    <footer>
        &copy Copyright | CGPACalculator.com | All rights are reserved

    </footer>
</body>

</html>
