<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Physics cycle SGPA Calculator </title>
    <link rel="stylesheet" href="cssfile2.css">
</head>

<body>
    <header>
        <nav>
            <div class="header">
                <div class="logo"><span style="color:aliceblue">PTN</span><span style="color:goldenrod;">
                        CREATIONS</span>
                </div>
                <div class="olist">
                    <ul class="list">
                        <li class="elem"><a href="index.html">HOME</a></li>

                        <li class="elem"><a href="">ABOUT</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="heading"> <b>PHYSICS CYCLE SGPA</b><br> </h1>
        <hr>
        <div class="container">
            <div class="header2">
                <h2>ENTER YOUR MARKS</h2>
            </div>
            <div class="box">

                <div>
                     <p style="font-size: 17px;"><u>Note:</u> For backlog subjects enter the marks as zero.</p>
                    <form class="marks" novalidate>
                        <label for="marks" class="label">BMATS101/201:</label>
                        <input type="number" class="box2" placeholder="MATHEMATICS-I/II" inputmode="numeric" min="0"
                            max="100" id="s1" required><br>
                        <label for="marks" class="label">BPHYS102/202:</label>
                        <input type="number" class="box2" placeholder="PHYSICS" min="0" max="100" inputmode="numeric"
                            id="s2" required><br>
                        <label for="marks" class="label">BPOPS103/203:</label>
                        <input type="number" class="box2" placeholder="C-PROGRAMMING" min="0" max="100"
                            inputmode="numeric" id="s3" required><br>
                        <label for="marks" class="label">BESCK104/204:</label>
                        <input type="number" class="box2" placeholder="ELECTRICAL / ELECTRONICS" min="0" max="100"
                            inputmode="numeric" id="s4" required><br>
                        <label for="marks" class="label">BETCK105/205:</label>
                        <input type="number" class="box2" placeholder="WASTE MANAGEMENT / IOT" min="0" max="100"
                            inputmode="numeric" id="s5" required><br>
                        <label for="marks" class="label">BENGK106/206:</label>
                        <input type="number" class="box2" placeholder="ENGLISH" min="0" max="100" inputmode="numeric"
                            id="s6" required><br>
                        <label for="marks" class="label">BKSK/BKBK/BIC:</label>
                        <input type="number" class="box2" inputmode="numeric"
                            placeholder="Kannada / Indian constitution" min="0" max="100" inputmode="numeric" id="s7"
                            required><br>
                        <label for="marks" class="label">BIDT/BSFH:</label>
                        <input type="number" class="box2" placeholder="IDT / SFH" min="0" max="100" inputmode="numeric"
                            id="s8" required><br>
                    </form>
                    <p id="warning"></p>
                    <button type="submit" class="but" onclick="calculate()">Calculate</button>

                </div>
                <div class="res">
                    <p>Your SGPA is: </p>
                    <p id="result">0.00</p>
                </div>
            </div>
        </div>

    </main>
    <script src="sem122schpysgpa.js"></script>
    <footer>
        &copy Copyright | CGPACalculator.com | All rights are reserved

    </footer>
</body>

</html>
