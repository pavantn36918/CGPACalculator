<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>3RD SEM SGPA Calculator </title>
    <link rel="stylesheet" href="cssfile10.css">
</head>

<body>
    <header>
        <nav>
            <div class="header">
                <div class="logo"><span style="color:aliceblue">PTN</span><span style="color:goldenrod;">
                        CREATIONS</span>
                </div>
                <div class="olist">
                    <ul class="list">
                        <li class="elem"><a href="index.html">HOME</a></li>

                        <li class="elem"><a href="about.html">ABOUT</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="heading"> <b>3rd SEMESTER SGPA</b><br> </h1>
        <hr>
        <div class="container">
            <div class="header2">
                <h2>ENTER YOUR MARKS</h2>
            </div>
            <div class="box">

                <div>
                    <p style="font-size: 17px;"><u>Note:</u> For backlog subjects, enter the marks as zero.</p>
                    <form class="marks" novalidate>
                        <label for="marks" class="label">BCS301:</label>
                        <input type="number" class="box2" placeholder="MATHEMATICS FOR CS" inputmode="numeric" min="0"
                            max="100" id="s1" required><br>
                        <label for="marks" class="label">BCS302:</label>
                        <input type="number" class="box2" placeholder="DDCO" min="0" max="100" inputmode="numeric"
                            id="s2" required><br>
                        <label for="marks" class="label">BCS303:</label>
                        <input type="number" class="box2" placeholder="OPERATING SYSTEM" min="0" max="100"
                            inputmode="numeric" id="s3" required><br>
                        <label for="marks" class="label">BCS304:</label>
                        <input type="number" class="box2" placeholder="DSA" min="0" max="100" inputmode="numeric"
                            id="s4" required><br>
                        <label for="marks" class="label">BCSL305:</label>
                        <input type="number" class="box2" placeholder="DSA lab" min="0" max="100" inputmode="numeric"
                            id="s5" required><br>
                        <label for="marks" class="label">BCS306x:</label>
                        <input type="number" class="box2" placeholder="JAVA" min="0" max="100" inputmode="numeric"
                            id="s6" required><br>
                        <label for="marks" class="label">BCSK307:</label>
                        <input type="number" class="box2" inputmode="numeric" placeholder="SCR" min="0" max="100"
                            inputmode="numeric" id="s7" required><br>
                        <label for="marks" class="label">BCSK358x:</label>
                        <input type="number" class="box2" placeholder="PYTHON(DVP) / EXEL(DAE)" min="0" max="100"
                            inputmode="numeric" id="s8" required><br>
                        <label for="marks" class="label">BPEK359:</label>
                        <input type="number" class="box2" placeholder="PHYSICAL EDUCATION" min="0" max="100"
                            inputmode="numeric" id="s9" required><br>

                    </form>
                    <p id="warning"></p>
                    <a href="#report"> <button type="submit" class="but" onclick="calculate()">Calculate</button> </a>
                </div>
                <section id="report">
                    <div class="res">
                        <p>Your SGPA is: </p>
                        <p id="result">0.00</p>
                    </div>

                    <div class="butt">
                        <button id="download-btn" style="display:none;">Download Report</button>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <script src="22schsem3csesgpa.html"></script>
    <footer>
        &copy Copyright | CGPACalculator.com | All rights are reserved

    </footer>
</body>

</html>
